<!doctype html>

<html lang="en">

    <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e7e6fe7db.js" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a id="home-button" class="navbar-brand" href="#">TIC TAC TOE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="settings-button" class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a id="set-p1-button" class="nav-link set-p1-button" href="#">Set P1 icon</a>
                    </li>
                    <li class="nav-item">
                        <a id="set-p2-button" class="nav-link set-p2-button" href="#">Set P2 icon</a>
                    </li>
                    <form class="form-inline my-2 my-lg-0">
                        <button type="button" class="btn btn-outline-danger" id="reset">Reset</button>
                    </form>
                </ul>
            </div>
        </nav>        

        <div id="splash-page">
            <h1 class="splash-logo">Tic Tac Toe</h1>
            <div class="centered">
                <button id="splash-button" type="button" class="btn btn-success">Start Game</button>
            </div>
        </div>

        <div id="player-scores" class="centered">
                <a id="p1-score" class="player-icons">0</a>
                <a id="p1-icon" class="player-icons fas fa-times"></a>
                <a class="player-icons">|</a>
                <a id="p2-icon" class="player-icons fas fa-circle"></a>
                <a id="p2-score" class="player-icons">0</a>
        </div>

        <div id="settings-page">
            <div class="container">
                <h2>Settings</h2>
                <div class="row">
                    <div class="input-box col-sm-12 col-md-4">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Win Condition</span>
                            </div>
                            <input id="input-wincond" type="number" class="form-control" min="1" max="10" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="input-box col-sm-12 col-md-4">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-lg">Rows</span>
                                </div>
                                <input id="input-rows" type="number" class="form-control" min="1" max="10" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                    </div>
                    <div class="input-box col-sm-12 col-md-4">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-lg">Columns</span>
                                </div>
                                <input id="input-columns" type="number" class="form-control" min="1" max="10" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-box col-sm-12">
                        <div class="centered">
                            <button type="button" class="btn btn-success" id="start-game">Start Game</button>
                        </div>
                    </div>
                </div>
                <br>
                <div id="error-on-start"></div>
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <div id="3x3Game" class="card">
                            <div class="card-body centered">
                                <h5 class="card-title">3x3</h5>
                                <p class="card-text">3 in a row</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div id="7x7Game" class="card">
                            <div class="card-body centered">
                                <h5 class="card-title">7x7</h5>
                                <p class="card-text">4 in a row</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div id="10x10Game" class="card">
                            <div class="card-body centered">
                                <h5 class="card-title">10x10</h5>
                                <p class="card-text">5 in a row</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>  

        <div id="set-p1-icon-page">
            
            <h2>Set P1 icon</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-12 selColorBox1">
                        <div id="p1-select-color">
                            <i class="fas fa-circle select-green color-select"></i>
                            <i class="fas fa-circle select-pink color-select"></i>
                            <i class="fas fa-circle select-red color-select"></i>
                            <i class="fas fa-circle select-orange color-select"></i>
                            <i class="fas fa-circle select-yellow color-select"></i>
                            <i class="fas fa-circle select-blue color-select"></i>
                            <i class="fas fa-circle select-purple color-select"></i>
                            <i class="fas fa-circle select-brown color-select"></i>
                            <i class="fas fa-circle select-gray color-select"></i>
                            <i class="fas fa-circle select-black color-select"></i>
                        </div>
                    </div>

                    <div class="col-md-9 col-sm-12 selIconBox1">
                        <div class="sprites">
                            <i class="icon fas fa-circle"></i>
                            <i class="icon fas fa-birthday-cake"></i>
                            <i class="icon fas fa-times"></i>
                            <i class="icon fas fa-camera"></i>
                            <i class="icon fas fa-bell"></i>
                            <i class="icon fas fa-pepper-hot"></i>
                            <i class="icon fas fa-lemon"></i>
                            <i class="icon fas fa-carrot"></i>
                            <i class="icon fas fa-leaf"></i>
                            <i class="icon fas fa-apple-alt"></i>
                            <i class="icon fas fa-radiation"></i>
                            <i class="icon fas fa-chart-pie"></i>
                            <i class="icon fas fa-coins"></i>
                            <i class="icon fas fa-chart-line"></i>
                            <i class="icon fas fa-book"></i>
                            <i class="icon fas fa-fan"></i>
                            <i class="icon fas fa-landmark"></i>
                            <i class="icon fas fa-skull-crossbones"></i>
                            <i class="icon fas fa-dice-d20"></i>
                            <i class="icon fas fa-ghost"></i>
                            <i class="icon fas fa-heart"></i>
                            <i class="icon fas fa-book-dead"></i>
                            <i class="icon fas fa-dragon"></i>
                            <i class="icon fas fa-fist-raised"></i>
                            <i class="icon fas fa-hat-wizard"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="set-p2-icon-page">

                <h2>Set P2 icon</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-sm-12 selColorBox2">
                            <i id="select-white2" class="fas fa-circle select-green color-select"></i>
                            <i id="select-pink2" class="fas fa-circle select-pink color-select"></i>
                            <i id="select-red2" class="fas fa-circle select-red color-select"></i>
                            <i id="select-orange2" class="fas fa-circle select-orange color-select"></i>
                            <i id="select-yellow2" class="fas fa-circle select-yellow color-select"></i>
                            <i id="select-blue2" class="fas fa-circle select-blue color-select"></i>
                            <i id="select-purple2" class="fas fa-circle select-purple color-select"></i>
                            <i id="select-brown2" class="fas fa-circle select-brown color-select"></i>
                            <i id="select-gray2" class="fas fa-circle select-gray color-select"></i>
                            <i id="select-black2" class="fas fa-circle select-black color-select"></i>
                        </div>
    
                        <div class="col-md-9 col-sm-12 selIconBox2">
                            <div class="sprites">
                                <i class="icon fas fa-circle"></i>
                                <i class="icon fas fa-birthday-cake"></i>
                                <i class="icon fas fa-times"></i>
                                <i class="icon fas fa-camera"></i>
                                <i class="icon fas fa-bell"></i>
                                <i class="icon fas fa-pepper-hot"></i>
                                <i class="icon fas fa-lemon"></i>
                                <i class="icon fas fa-carrot"></i>
                                <i class="icon fas fa-leaf"></i>
                                <i class="icon fas fa-apple-alt"></i>
                                <i class="icon fas fa-radiation"></i>
                                <i class="icon fas fa-chart-pie"></i>
                                <i class="icon fas fa-coins"></i>
                                <i class="icon fas fa-chart-line"></i>
                                <i class="icon fas fa-book"></i>
                                <i class="icon fas fa-fan"></i>
                                <i class="icon fas fa-landmark"></i>
                                <i class="icon fas fa-skull-crossbones"></i>
                                <i class="icon fas fa-dice-d20"></i>
                                <i class="icon fas fa-ghost"></i>
                                <i class="icon fas fa-heart"></i>
                                <i class="icon fas fa-book-dead"></i>
                                <i class="icon fas fa-dragon"></i>
                                <i class="icon fas fa-fist-raised"></i>
                                <i class="icon fas fa-hat-wizard"></i>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div id="p1-winner-page">
            <h1>P1 Wins</h1>
        </div>

        <div id="p2-winner-page">
            <h1>P2 Wins</h1>
        </div>

        <div id="draw-page">
            <h1>Draw</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="input-box col-sm-12 col-md-10 col-lg-8 column-in-center">
                    <div class="game-board-box">
                        <div id="game-board" class="game-board"></div>
                    </div>
                </div>
            </div>
        </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
