<!doctype html>

<html lang="en">

    <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="/fontawesome-free-5.10.2-web/js/all.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">TIC TAC TOE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Game settings</a>
                    </li>
                    <li class="nav-item">
                        <a id="set-p1-button" class="nav-link" href="#">Set P1 icon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Set P2 icon</a>
                    </li>
                    <form class="form-inline my-2 my-lg-0">
                        <button type="button" class="btn btn-outline-danger" id="reset">Reset</button>
                    </form>
                </ul>
            </div>
        </nav>

        <div id="settings-page">
            <div class="container">
                <h2>Game Settings</h2>
                <div class="row">
                    <div class="input-box col-sm-12 col-md-4">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Win Condition</span>
                            </div>
                            <input id="input-wincond" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="input-box col-sm-12 col-md-4">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-lg">Rows</span>
                                </div>
                                <input id="input-rows" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                    </div>
                    <div class="input-box col-sm-12 col-md-4">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-lg">Columns</span>
                                </div>
                                <input id="input-columns" type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-box col-sm-12">
                        <div class="centered">
                            <button type="button" class="btn btn-success" id="start-game">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>  

        <div class="game-board-box">
            <div id="game-board" class="game-board"></div>
        </div>

        <div id="set-p1-icon-page">

            <h2>Set P1 icon</h2>
            <i id="p1-icon-placeholder" class="icon fas fa-times"></i>

            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-12 selColorBox">
                        <i id="select-white1" class="fas fa-circle select-white color-select"></i>
                        <i id="select-pink1" class="fas fa-circle select-pink color-select"></i>
                        <i id="select-red1" class="fas fa-circle select-red color-select"></i>
                        <i id="select-orange1" class="fas fa-circle select-orange color-select"></i>
                        <i id="select-yellow1" class="fas fa-circle select-yellow color-select"></i>
                        <i id="select-blue1" class="fas fa-circle select-blue color-select"></i>
                        <i id="select-purple1" class="fas fa-circle select-purple color-select"></i>
                        <i id="select-brown1" class="fas fa-circle select-brown color-select"></i>
                        <i id="select-gray1" class="fas fa-circle select-gray color-select"></i>
                        <i id="select-black1" class="fas fa-circle select-black color-select"></i>
                    </div>

                    <div class="col-md-9 col-sm-12 selColorBox">
                        <div class="sprites">
                            <i class="icon far fa-circle"></i>
                            <i class="icon fas fa-birthday-cake"></i>
                            <i class="icon fas fa-times"></i>
                            <i class="icon fas fa-camera"></i>
                            <i class="icon fas fa-bell"></i>
                            <i class="icon fas fa-pepper-hot"></i>
                            <i class="icon fas fa-lemon"></i>
                            <i class="icon fas fa-carrot"></i>
                            <i class="icon fas fa-leaf"></i>
                            <i class="icon fas fa-apple-alt"></i>
                            <i class="icon fas fa-radiation"></i>
                            <i class="icon fas fa-chart-pie"></i>
                            <i class="icon fas fa-coins"></i>
                            <i class="icon fas fa-chart-line"></i>
                            <i class="icon fas fa-book"></i>
                            <i class="icon fas fa-fan"></i>
                            <i class="icon fas fa-landmark"></i>
                            <i class="icon fas fa-skull-crossbones"></i>
                            <i class="icon fas fa-dice-d20"></i>
                            <i class="icon fas fa-ghost"></i>
                            <i class="icon fas fa-heart"></i>
                            <i class="icon fas fa-book-dead"></i>
                            <i class="icon fas fa-dragon"></i>
                            <i class="icon fas fa-fist-raised"></i>
                            <i class="icon fas fa-hat-wizard"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
